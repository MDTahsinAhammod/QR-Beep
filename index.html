<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="text-center"> 
        <button class="btn btn-success mb-3" onclick="send()">Send</button>
        <button class="btn btn-info mb-3" onclick="recive()">Recive</button>
      </div>
    <iframe id="frame" src="/nencoder.html" width="100%" height="1000" frameborder="0"></iframe>
    <script>
        function send(){
            document.getElementById('frame').src = '/nencoder.html'
        }
        
        function recive(){
            document.getElementById('frame').src = '/oldecoder.html'
        }
        
    </script>
</body>
</html>
